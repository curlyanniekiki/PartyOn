<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Party On</title>

    <link rel="stylesheet" href="../../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Bubblegum+Sans|Chewy|Coming+Soon|Fontdiner+Swanky|Gochi+Hand|Leckerli+One|Luckiest+Guy|Pacifico|Reenie+Beanie|Rock+Salt|Sigmar+One" rel="stylesheet">

    <style>
        body {
            font: 400 300px/1em Amatic SC;
            text-align: center;
            padding-top: 180px;
        }

        .jittery span {
            animation: jitter 200ms linear infinite;
            color: #AA8CC5;
            display: inline-block;
        }

        @keyframes jitter {
            50% {
                transform: skewY(0.7deg) skewX(0.7deg) scale(1.006);
            }
        }
    </style>

    <script src="../../js/prefixfree.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../../js/index.js"></script>
</head>
<body>
    <div class="stars" style="z-index: -1"></div>
    <div class="twinkling" style="z-index: -1"></div>
    <div class="clouds" style="z-index: -1"></div>

    <span class="jittery">Party On</span>

    <a href="base.html"><img src="../../images/icons/forward.png"></a>
</body>
</html>
